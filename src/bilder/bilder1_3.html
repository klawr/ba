<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/pointCloud.js"></script>

    <p>
        Video des Werkzeugkoffers f√ºr CompareImages. Wie man sehen kann ist das Ergebnis ohne Bearbeitung des Videos unbrauchbar.
    </p>

    <script>
        const sim = simulation;
        sim.g = g2();

        const video = document.createElement('video');
        video.src = '../../gfx/werkzeugkoffer.MP4';
        video.autoplay = false;
        video.muted = true;

        video.addEventListener('ended', () => {
            ended = true;
            simulation.running = false;
        });

        let ended = false;

        function fn(result) {
            video.play();

            if (!simulation.running) {
                video.pause();
            }
            if (!ended) {
                sim.ctx1.drawImage(video, 0, sim.cnv_height,
                    sim.cnv_width, -sim.cnv_height);
                const g = g2().clr();
                result?.removeOverlaps(10).draw(g)
                g.exe(sim.ctx2);
            }
        }

        sim.register(() => stepCompareImages(fn));
    </script>
</body>

</html>
