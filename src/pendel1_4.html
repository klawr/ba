<body>
    <script src="g2.full.js"></script>
    <script src="gnd.js"></script>
    <script src="mec2.min.js"></script>

    <b>pendel1_4.html</b>
    <p>Test mit Pendel durch kleinsten ummantelnden Kreis, wenn das Glied sich um weit weniger als 180° dreht.
        Der erstellte Pfad soll nun genutzt werden um den tatsächlichen Mittelpunkt zu finden.
    </p>

    <script>
        const model = {
            id: 'pendulum',
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 120, base: true },
                { id: 'A1', x: 230, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'drive', Dt: 1, Dw: Math.PI / 4 } }
            ]
        };

        const trail = [];

        const ply = []; // Alle Punkte
        let nod; // Endstück des Pendels
        const data = [];

        // simulation

        const fn = (result) => {
            g2().clr().exe(ctx2);

            if (!gnd.confident) {
                result.forEach(r => {
                    if (!gnd.confident) {
                        // Draw a circle for every found change
                        g2().cir({ ...r, r: 1 }).exe(ctx2);
                        ply.push({ ...r });
                    }
                });
                ply.length && trail.push(makeCircle(ply));

                const max = trail.reduce((pre, cur) =>
                    Math.max(
                        pre,
                        Math.hypot(cur.x - trail[0].x, cur.y - trail[0].y)),
                    0);

                if (trail.length > 5) {
                    const m = (trail[4].y - trail[0].y) / (trail[4].x - trail[0].x);
                    const b = trail[0].y - trail[0].x * m;

                    const n = 1 / m;
                    const c = trail[0].y - trail[0].x * n;

                    const p2 = {
                        x: trail[0].x + max * Math.cos(Math.tan(n)),
                        y: trail[0].y - max * Math.sin(Math.tan(n))
                    };

                    g2().lin({
                        p1: { x: 0, y: b },
                        p2: { x: cnv1.width, y: m * cnv1.width + b }
                    }).lin({ p1: trail[0], p2, }).exe(ctx2);

                    g2().cir({ x: 50, y: 50, fs: 'red', r: 5 }).exe(ctx2);

                    ply.length && gnd.add(p2);
                    gnd.getChart().exe(ctx3);
                }
            }



            g2().ply({ pts: trail })
                .cir({ ...gnd.past[gnd.past.length - 1] })
                .beg({ cartesian: true })
                .end()
                .exe(ctx2);

            if (gnd.confident) {
                for (let i = 0, max = 0; i < result.length; ++i) {
                    const r = result[i];
                    if (r.x === 0 && r.y === 0) {
                        continue;
                    }
                    const hy = Math.hypot(r.y - gnd.y, r.x - gnd.x);

                    if (hy > max) {
                        nod = r;
                    }
                }

                g2().lin({ x1: gnd.x, y1: gnd.y, x2: nod.x, y2: nod.y })
                    .gnd({ ...gnd })
                    .nod(nod)
                    .exe(ctx2);
            }
        };

        simulation(model, fn);
    </script>
</body>
