<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        canvas {
            outline: 2px solid black !important;

    </style>
</head>

<body>
    <b>pendel4_1html</b>
    <p>Test mit Ermittlung zweier Kreise von denen einer Richtig ist. Durch die Überprüfung der Bewegung der
        Mittelpunktes kann dann geschaut werden welcher Kreis wahrscheinlicher der Richtige ist.
    </p>

    <input id="btn" type="button" value="Start/Stop"></input>
    <div id="gnd1" style="display:inline"></div>
    <div id="gnd2" style="display:inline"></div>
    <br>
    <br>

    <canvas id="cnv1" width="320" height="180"></canvas>
    <canvas id="cnv2" width="320" height="180"></canvas>
    <canvas id="cnv3" width="320" height="180"></canvas>

    <script src="./gnd.js"></script>
    <script src="https://goessner.github.io/g2/g2.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../src/smallest_enclosing_circle.js"></script>
    <script src="../src/compare_images.js"></script>

    <script>
        let i = 0;

        const gnd1 = document.getElementById('gnd1');
        const gnd2 = document.getElementById('gnd2');

        const cnv1 = document.getElementById('cnv1');
        const ctx1 = cnv1.getContext('2d');

        const cnv2 = document.getElementById('cnv2');
        const ctx2 = cnv2.getContext('2d');

        const cnv3 = document.getElementById('cnv3');
        const ctx3 = cnv3.getContext('2d');

        const g = g2().clr().view({ cartesian: true });

        const model = {
            id: 'pendulum',
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 120, base: true },
                { id: 'A1', x: 230, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };

        const base = model.nodes.find(e => e.id === 'A0');
        gnd1.innerHTML = `Tatsächlich: x: ${base.x}, y: ${base.y}`;

        const ply = []; // Alle Punkte
        const p1 = new Gnd();
        const p2 = new Gnd();
        let nod; // Endstück des Pendels
        const data = [];

        // simulation
        const simulate = () => {
            g.exe(ctx1);        // render its pose on the canvas
            const image1 = ctx1.getImageData(0, 0, cnv1.width, cnv1.height).data;
            model.tick(1 / 60); // solve model with fixed stepping

            const image2 = ctx1.getImageData(0, 0, cnv1.width, cnv1.height).data;
            const result = compare_images(image1, image2, cnv1.width, cnv1.height);

            let hy = Math.hypot(p1.y - p2.y, p1.x - p2.x);

            for (let i = 0; i < result.length; ++i) {
                for (let j = i + 1; j < result.length; ++j) {
                    const r1 = result[i];
                    const r2 = result[j];
                    const r = Math.hypot(r1.y - r2.y, r1.x - r2.x)
                    if (r > hy) {
                        hy = r;
                        p1.x = r1.x;
                        p1.y = r1.y;
                        p2.x = r2.x;
                        p2.y = r2.y;
                    }
                }
            }

            p1.add(p1, 0);
            p2.add(p2, 0);

            const h = g2().clr();
            if (p1.confident) {
                h.gnd({...p1});
            } else {
                h.nod({...p1});
            }
            if (p2.confident) {
                h.gnd({...p2});
            } else {
                h.nod({...p2});
            }
            h.cir({...p1, r: hy}).cir({...p2, r: hy}).exe(ctx2);

            // const m = (a) => (a + 2 * Math.PI) % Math.PI;
            // const phi = Math.atan2(nod.y - gnd.y, nod.x - gnd.x);
            // data.push(data.length / 2 * 1 / 60, phi + model.constraints[0].w);

            // const chart = {
            //     x: 20, y: 20, b: 280, h: 150,
            //     funcs: [{ data }],
            //     xaxis: {},
            //     yaxis: {},
            // }

            // g2().lin({ x1: gnd.x, y1: gnd.y, x2: nod.x, y2: nod.y })
            //     .gnd({ ...gnd })
            //     .nod(nod)
            //     .exe(ctx2);

            // g2().clr().view({ cartesian: true }).chart(chart).exe(ctx3);
            // gnd2.innerHTML = `Vermutet: x: ${gnd.x}, y: ${cnv1.height - gnd.y}`;
            if (running) {
                requestAnimationFrame(simulate);  // keep calling back
            };
        }

        let running = false;
        const btn = document.getElementById('btn');
        btn.addEventListener('click', () => {
            running = !running;
            running && simulate();  // kick-off the simulation
        });

        mec.model.extend(model);                    // extend the model
        model.init();                               // initialize it
        model.draw(g);                              // append model-graphics to graphics-obj
        simulate();
    </script>
</body>

</html>
