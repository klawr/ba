    <b>pendel4_1html</b>
    <p>Test mit Ermittlung zweier Kreise von denen einer Richtig ist. Durch die Überprüfung der Bewegung der
        Mittelpunktes kann dann geschaut werden welcher Kreis wahrscheinlicher der Richtige ist.
    </p>

    <script>
        const model = {
            id: 'pendulum',
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 120, base: true },
                { id: 'A1', x: 230, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };

        const ply = []; // Alle Punkte
        const p1 = new Gnd();
        const p2 = new Gnd();
        let nod; // Endstück des Pendels
        const data = [];

        // simulation
        const fn = (result) => {
            let hy = Math.hypot(p1.y - p2.y, p1.x - p2.x);

            for (let i = 0; i < result.length; ++i) {
                for (let j = i + 1; j < result.length; ++j) {
                    const r1 = result[i];
                    const r2 = result[j];
                    const r = Math.hypot(r1.y - r2.y, r1.x - r2.x)
                    if (r > hy) {
                        hy = r;
                        p1.x = r1.x;
                        p1.y = r1.y;
                        p2.x = r2.x;
                        p2.y = r2.y;
                    }
                }
            }

            p1.add(p1, 0);
            p2.add(p2, 0);

            const h = g2().clr();
            if (p1.confident) {
                h.gnd({...p1});
            } else {
                h.nod({...p1});
            }
            if (p2.confident) {
                h.gnd({...p2});
            } else {
                h.nod({...p2});
            }
            h.cir({...p1, r: hy}).cir({...p2, r: hy}).exe(ctx2);
        }

        simulation(model, fn);
    </script>
