<html lang="en">

<head>

        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <script src="./gnd.js"></script>
    <script src="https://goessner.github.io/g2/g2.js"></script>
    <script src="mec2.min.js"></script>
    <script src="smallest_enclosing_circle.js"></script>
    <script src="compare_images.js"></script>
    <script src="simulation.js"></script>

    <b>pendel1_1.html</b>
    <p>Test mit Pendel durch kleinsten ummantelnden Kreis, wenn das Glied sich um mehr als 180° dreht.
        Wie zu sehen ist, ist der vermutete Drehpunkt sehr nah am tatsächlichen Drehpunkt.
    </p>


    <script>
        const model = {
            id: 'pendulum',
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 100, base: true },
                { id: 'A1', x: 230, y: 130 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };

        const ply = []; // Alle Punkte
        let gnd = new Gnd();
        let nod; // Endstück des Pendels
        const data = [];

        const fn = (result) => {
            g2().clr().exe(ctx2);

            if (!gnd.confident) {
                result.forEach(r => {
                    if (!gnd.confident) {
                        // Draw a circle for every found change
                        g2().cir({ ...r, r: 1 }).exe(ctx2);
                        ply.push({ ...r });
                    }
                });
            }

            ply.length && gnd.add(makeCircle(ply));

            g2().cir({ ...gnd.past[gnd.past.length - 1] }).exe(ctx2);

            if (gnd.confident) {
                for (let i = 0, max = 0; i < result.length; ++i) {
                    const r = result[i];
                    if (r.x === 0 && r.y === 0) {
                        continue;
                    }
                    const hy = Math.hypot(r.y - gnd.y, r.x - gnd.x);

                    if (hy > max) {
                        nod = r;
                    }
                }

                const m = (a) => (a + 2 * Math.PI) % Math.PI;
                const phi = Math.atan2(nod.y - gnd.y, nod.x - gnd.x);
                data.push(data.length / 2 * 1 / 60, phi + model.constraints[0].w);

                const chart = {
                    x: 20, y: 20, b: 280, h: 150,
                    funcs: [{ data }],
                    xaxis: {},
                    yaxis: {},
                }

                g2().lin({ x1: gnd.x, y1: gnd.y, x2: nod.x, y2: nod.y })
                    .gnd({ ...gnd })
                    .nod(nod)
                    .exe(ctx2);

                g2().clr().view({ cartesian: true }).chart(chart).exe(ctx3);
                gnd2.innerHTML = `Vermutet: x: ${gnd.x}, y: ${cnv1.height - gnd.y}`;
            }
        }

        simulation(model, fn);
    </script>
</body>

</html>
