<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="gruppe2.js"></script>

    <p>
        Hier wird eine Gruppierung durch den K-Means Algorithmus versucht.
        Zu den Gruppen wird jeweils noch die Regressionsgerade ermittelt.
    </p>

    <script>
        globalTestVariables.model = {
            "nodes": [
                { "id": "A0", "x": 60, "y": 60, "base": true },
                { "id": "A", "x": 60, "y": 110 },
                { "id": "B", "x": 210, "y": 120 },
                { "id": "B0", "x": 210, "y": 60, "base": true },
            ],
            "constraints": [
                { "id": "a", "p1": "A0", "p2": "A", "len": { "type": "const" }, "ori": { "type": "drive", "Dt": 1, "Dw": 6.283185307179586, repeat: 1000 } },
                { "id": "b", "p1": "A", "p2": "B", "len": { "type": "const" } },
                { "id": "c", "p1": "B0", "p2": "B", "len": { "type": "const" } }
            ]
        }

        const k = 3;
        const fn = (result) => {
            const filtered = result.removeOverlaps();
            const g = g2().clr();
            const cluster = filtered.kMeansClustering(
                globalGruppe2Variables.previousClusters || k, g);
            if (cluster.length === 3) {
                globalGruppe2Variables.previousClusters =
                    [cluster.map(c => new DataXY(c).mu)];
            }
            if (cluster.filter(g => g.length).length === k) {
                cluster.forEach(e => Line.fromRegressionLine(e, g));
            }
            g.exe(globalTestVariables.ctx2);
        }

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
</body>

</html>
