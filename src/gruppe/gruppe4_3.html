<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <b id="title"></b>
    <script src="../scripts/gnd.js"></script>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../scripts/smallestEnclosingCircle.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/removeOverlaps.js"></script>
    <script src="../scripts/regressionLine.js"></script>
    <script src="../scripts/compareImages.js"></script>
    <script src="gruppe4.js"></script>

    <p>Hier wird eine Gruppierung durch K-Nearest Neighbours versucht.
    </p>

    <script>
        const model = {
            "nodes": [
                { "id": "A0", "x": 60, "y": 60, "base": true },
                { "id": "A", "x": 60, "y": 110 },
                { "id": "B", "x": 210, "y": 120 },
                { "id": "B0", "x": 210, "y": 60, "base": true },
            ],
            "constraints": [
                { "id": "a", "p1": "A0", "p2": "A", "len": { "type": "const" }, "ori": { "type": "drive", "Dt": 1, "Dw": 6.283185307179586, repeat: 1000 } },
                { "id": "b", "p1": "A", "p2": "B", "len": { "type": "const" } },
                { "id": "c", "p1": "B0", "p2": "B", "len": { "type": "const" } }
            ]
        }

        // simulation
        const fn = (result) => {
            const { cnv_width, ctx2 } = globalTestVariables;

            const filtered = removeOverlaps(result);

            const g = g2().clr();

            const k = 3;
            const groups = k_means_clustering(k, filtered, g);

            if (groups.filter(g => g.length).length === k) {
                const lines = groups.map(g => regressionLine(g));
                lines.forEach(line => {
                    g.lin({
                        x1: 0,
                        x2: cnv_width,
                        y1: line.b,
                        y2: line.m * cnv_width + line.b
                    });
                });

            }
            g.exe(ctx2);
        }

        register(model, () => stepCompareImages(fn));
    </script>
</body>

</html>
