        globalTestVariables.model = {
            gravity: true,
            nodes: [
                { id: 'A0', x: 80, y: 120, base: true },
                { id: 'A1', x: 150, y: 90 },
                { id: 'B0', x: 240, y: 120, base: true },
                { id: 'B1', x: 160, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } },
                { id: 'b', p1: 'B0', p2: 'B1', len: { type: 'const' } }
            ]
        };

        const data = new Data();

        const fn = (result) => {
            const filtered = result.removeOverlaps();
            const g = g2().clr();

            const clusters = [];

            for (let k = 2; k < 9; ++k) {
                const cluster = filtered.kMeansClustering(k);
                const inertia = filtered.kMeansSilhouette(cluster);
                if (Number.isNaN(inertia) ||
                    cluster[0].some(c => c.x === 0 && c.y === 0)) {
                    data.data[k] = -1;
                    continue;
                }
                data.data[k] = inertia;
                clusters[k] = [cluster[0]];
            }

            const winner = Object.entries(data.data)
                .sort((a, b) => b[1] - a[1])[0][0];
            filtered.kMeansClustering(clusters[winner], g, 10);

            data.getChart(false, false, false).exe(globalTestVariables.ctx3);
            g.exe(globalTestVariables.ctx2);
        }

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
