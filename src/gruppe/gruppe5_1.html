<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="gruppe2.js"></script>

    <p>Ermittlung von Gelenken Ã¼ber die Relativpole.</p>

    <script>
        globalTestVariables.model = {
            "nodes": [
                { "id": "A0", "x": 60, "y": 60, "base": true },
                { "id": "A", "x": 60, "y": 110 },
                { "id": "B", "x": 210, "y": 120 },
                { "id": "B0", "x": 210, "y": 60, "base": true },
            ],
            "constraints": [
                { "id": "a", "p1": "A0", "p2": "A", "len": { "type": "const" }, "ori": { "type": "drive", "Dt": 1, "Dw": 6.283185307179586, repeat: 1000 } },
                { "id": "b", "p1": "A", "p2": "B", "len": { "type": "const" } },
                { "id": "c", "p1": "B0", "p2": "B", "len": { "type": "const" } }
            ]
        }

        const { model } = globalTestVariables;
        function cartesian(p) {
            return {
                x: p.x,
                y: globalTestVariables.cnv_height - p.y,
            }
        }

        const fn = () => {
            const g = g2().clr();
            // .use({ grp: globalTestVariables.g });

            const lines = model.constraints.map(c =>
                new Line({
                    p1: cartesian(c.p1),
                    p2: cartesian(c.p2),
                }));

            // Absolutpole
            const A0 = cartesian(model.nodes.find(e => e.id === 'A0'));
            const B0 = cartesian(model.nodes.find(e => e.id === 'B0'));

            const Relativpole = [];
            for (let i = 0; i < lines.length; ++i) {
                for (j = i + 1; j < lines.length; ++j) {
                    Relativpole.push(lines[i].intersection(lines[j]));
                }
            }

            lines.forEach(l => l.draw(g));
            g.gnd(A0).gnd(B0)
            Relativpole.forEach(p => g.nod({...p}));

            g.exe(globalTestVariables.ctx2);
        }

        globalTestVariables.register(() => fn());
    </script>
</body>

</html>
