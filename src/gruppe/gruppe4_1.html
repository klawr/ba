<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="gruppe4.js"></script>

    <p>
        Hier wird eine Gruppierung durch den K-Means Algorithmus versucht.
    </p>

    <script>
        globalTestVariables.model = {
            "nodes": [
                { "id": "A0", "x": 60, "y": 60, "base": true },
                { "id": "A", "x": 60, "y": 110 },
                { "id": "B", "x": 210, "y": 120 },
                { "id": "B0", "x": 210, "y": 60, "base": true },
            ],
            "constraints": [
                { "id": "a", "p1": "A0", "p2": "A", "len": { "type": "const" }, "ori": { "type": "drive", "Dt": 1, "Dw": 6.283185307179586, repeat: 1000 } },
                { "id": "b", "p1": "A", "p2": "B", "len": { "type": "const" } },
                { "id": "c", "p1": "B0", "p2": "B", "len": { "type": "const" } }
            ]
        }

        const fn = (result) => {
            const g = g2().clr();
            result.kMeansClustering(3, g);
            g.exe(globalTestVariables.ctx2);
        }

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
