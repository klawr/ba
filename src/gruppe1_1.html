    <script>
        const model = {
            id: 'pendulum',
            gravity: true,
            nodes: [
                { id: 'A0', x: 80, y: 120, base: true },
                { id: 'A1', x: 150, y: 90 },
                { id: 'B0', x: 240, y: 120, base: true },
                { id: 'B1', x: 160, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } },
                { id: 'b', p1: 'B0', p2: 'B1', len: { type: 'const' } }
            ]
        };

        const ply = []; // Alle Punkte
        const gnd = new Gnd();
        let nod; // EndstÃ¼ck des Pendels

        const threshold = 10;

        // simulation
        const fn = (result) => {
            g2().clr().exe(ctx2);

            let left;
            result.forEach(r => {
                if (!left || left.x > r.x) {
                    left = r;
                }
            });

            const hypos = [];

            for (let i = 0; i < 180; i += 10) {
                hypos.push([]);
                const m_i = Math.tan(i * Math.PI / 360);
                const b_i = left.y - m_i * left.x;
                const m_o = -1 / m_i;

                result.forEach(e => {
                    const b_o = e.y - m_o * e.x;
                    const x = (b_o - b_i) / (m_i - m_o) || e.x;
                    const y = m_o * x + b_o || b_i;

                    hypos[hypos.length - 1].push(Math.sqrt(Math.hypot(e.y - y, e.x - x)));
                });

                if (i === 50) {
                    g2().lin({x1: 0, x2: 400, y1: b_i, y2: m_i * left.x + b_i}).exe(ctx2);
                }
            }

            const score = hypos.map(h => h.reduce((pre, cur) => pre + cur));
            console.log(score);

            if (!gnd.confident) {
                result.forEach(r => {
                    if (!gnd.confident) {
                        // Draw a circle for every found change
                        g2().cir({ ...r, r: 1 }).exe(ctx2);
                        ply.push({ ...r });
                    }
                });
            }
        }

        simulation(model, fn);
    </script>
