<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="../scripts/group.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="momentanpol2.js"></script>

    <p>
        Test zur Bestimmung des Momentanpols eines sich translativ bewegenden Gliedes.
        Hier wird die Geschwindigkeit über die Verfolgung von Punkte nach Lucas-Kanade ermittelt.
        Die Winkelgeschwindigkeit über Regression.
    </p>

    <script>
        globalTestVariables.model = {
            gravity: true,
            nodes: [
                { id: 'A0', x: 0, y: 170, base: true },
                { id: 'A1', x: 40, y: 150 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', ori: { type: 'const' } }
            ]
        };

        const { group, data } = globalMomentanpol2Variables;
        const fn = (result) => {
            const g = g2().clr();

            result?.draw(g);
            group.draw(g, true);
            const pol = group.momentanpol(5);
            group.pts.forEach(p => {
                new Line({p1: pol, p2: p[p.length - 1]}).draw(g);
            })
            data.add(pol);
            data.draw(g);

            data.getChart(false).exe(globalTestVariables.ctx3);

            g.exe(globalTestVariables.ctx2);
        };

        globalTestVariables.register(() =>
            globalMomentanpol2Variables.group.stepRegression(fn));
    </script>
</body>

</html>
