<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/group.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="momentanpol1.js"></script>

    <p>Test zur Bestimmung des Momentanpols in einem Rad, wobei der sichtbare Teil sich auf eine "Speiche" reduzieren
        soll um die Drehung zu zeigen.
        Hier wird die Geschwindigkeit und die Winkelgeschwindigkeit durch den Abstand der meisten distanzierten Punkte
        in verschiedenen Interationen gemessen.
    </p>

    <script>
        const { group, r, data } = globalMomentanpol1Variables;
        const fn = (result) => {
            roll();

            const g = g2().clr();
            const { p1, p2 } = result.getMaxDist(g);

            group.addPoints([p1, p2]);
            result.draw(g);

            const threshold = 20;
            if (group.pts[0].length > threshold) {
                const l = group.getPoint(0);
                const b = group.getPoint(0, threshold);

                const r1 = group.getPoint(1);
                const r2 = group.getPoint(1, threshold);

                const va = {
                    x: l.x - b.x,
                    y: l.y - b.y,
                }
                const l1 = new Line({ p1: l, p2: r1 });
                const l2 = new Line({ p1: b, p2: r2 });

                const dw = (Math.atan(l1.m) - Math.atan(l2.m) + Math.PI) % Math.PI;

                const rp = {
                    x: (l.x + b.x) / 2 - va.y / dw,
                    y: (l.y + b.y) / 2 + va.x / dw,
                };

                data.add(rp);
            }

            data.draw(g);
            data.getChart().exe(globalTestVariables.ctx3);

            g.exe(globalTestVariables.ctx2);
        };

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
</body>

</html>
