<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="momentanpol.js"></script>

    <p>Test zur Bestimmung des Momentanpols in einem Rad, wobei der sichtbare Teil sich auf eine "Speiche" reduzieren
        soll um die Drehung zu zeigen.
    </p>

    <script>
        const p1s = [];
        const p2s = [];

        function hypot(p1, p2) {
            return Math.hypot(p2.y - p1.y, p2.x - p1.x);
        }

        const fn = (result) => {
            const { cnv1, ctx2, ctx3, txt1, txt2, cnv_height } = globalTestVariables;
            const { poles, data, r } = globalMomentanpolVariables;

            roll();

            const g = g2().clr();

            const { p1, p2 } = result.getMaxDist(g);

            const lp1 = p1s[p1s.length - 1];
            const lp2 = p2s[p2s.length - 1];

            if (!p1.x || !p1.y || !p2.x || !p2.y) return;

            if (!p1s.length || hypot(lp1, p1) < hypot(lp2, p1)) {
                p1s.push(p1);
                p2s.push(p2);
            }
            else {
                p1s.push(p2);
                p2s.push(p1);
            }

            result.draw(g);

            const threshold = 20;

            if (p1s.length > threshold) {
                const l = p1s[p1s.length - 1];
                const b = p1s[p1s.length - threshold];
                const va = {
                    x: l.x - b.x,
                    y: l.y - b.y,
                }
                const l1 = new Line({ p1: l, p2: p2s[p2s.length - 1] });
                const l2 = new Line({ p1: b, p2: p2s[p2s.length - threshold] });

                const dw = (Math.atan(l1.m) - Math.atan(l2.m) + Math.PI) % Math.PI;

                const rp = {
                    x: l.x + -va.y / dw,
                    y: l.y + va.x / dw,
                };

                data.add(rp.y);
                poles.push(rp);
            }

            poles.forEach(p => g.cir({ ...p, r: 1, fs: 'orange' }));
            data.getChart().exe(ctx3);

            g.cir({
                x: (p1.x + p2.x) / 2,
                y: (p1.y + p2.y) / 2,
                r: Math.hypot(p2.x - p1.x, p2.y - p1.y) / 2 - 2.5
            });

            g.exe(ctx2);

            txt1.innerHTML = `TatsÃ¤chlicher Y Wert: ${cnv_height / 2 + r}.`;
            txt2.innerHTML = `Vermuteter Y Wert: ${Math.round(data.muY)}. Varianz: ${data.varianceY}`;
        };

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
</body>

</html>
