<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="../scripts/group.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="momentanpol3.js"></script>

    <p>Test zur Bestimmung des Momentanpols in einem Rad, wobei der sichtbare Teil sich auf eine "Speiche" reduzieren
        soll um die Drehung zu zeigen.
    </p>

    <script>
        globalTestVariables.model = {
            gravity: true,
            nodes: [
                { id: 'A0', x: 0, y: 170, base: true },
                { id: 'A1', x: 40, y: 150 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', ori: { type: 'const' } }
            ]
        };

        const fn = (result) => {
            const { ctx2, ctx3 } = globalTestVariables;
            const { group, data } = globalMomentanpol6Variables;

            const g = g2().clr();

            group.draw(g, true);
            data.add(group.momentanpol());
            data.draw(g);

            data.getChart(false).exe(ctx3);

            g.exe(ctx2);
        };

        globalTestVariables.register(() =>
            globalMomentanpol6Variables.group.stepBisector(fn));
    </script>
</body>

</html>
