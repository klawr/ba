<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/group.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="momentanpol2.js"></script>

    <p>Test zur Bestimmung des Momentanpols in einem Rad, wobei der sichtbare Teil sich auf eine "Speiche" reduzieren
        soll um die Drehung zu zeigen.
    </p>

    <script>
        globalTestVariables.model = {
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 90, base: true },
                { id: 'A1', x: 230, y: 120 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' }, ori: { type: 'drive', Dw: - Math.PI * 2, Dt: 3 } }
            ]
        };

        const gtv = globalTestVariables;
        const gmv = globalMomentanpol2Variables;

        const fn = (result) => {
            const { ctx2, ctx3, txt2 } = gtv;
            const { group, data } = gmv;

            const g = g2().clr();

            const { p1, p2 } = result.getMaxDist(g);
            group.addPoints([p1, p2]);
            group.lines.push(Line.fromRegressionLine(result, g));

            result.draw(g);

            const threshold = 20;

            if (group.pts[0].length > threshold) {
                const l = group.getPoint(0);
                const b = group.getPoint(0, threshold);

                const va = {
                    x: l.x - b.x,
                    y: l.y - b.y,
                }

                const l1 = group.getLine();
                const l2 = group.getLine(threshold);

                const dw = (Math.atan(l1.m) - Math.atan(l2.m) + Math.PI) % Math.PI;

                const rp = {
                    x: (l.x + b.x) / 2 - va.y / dw,
                    y: (l.y + b.y) / 2 + va.x / dw,
                };

                data.add(rp);
            }

            data.getChart().exe(ctx3);
            data.draw(g);
            data.drawDeviation(g);

            g.exe(ctx2);

            gtv.txt2.innerHTML = `Vermutet:
            x: ${Math.round(data.x.mu)} /
            Varianz: ${data.x.variance},
            y: ${Math.round(gtv.cnv_height - data.y.mu)} /
            Varianz: ${data.y.variance}.
            Werte: ${data.x.length}`;
        };

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
</body>

</html>
