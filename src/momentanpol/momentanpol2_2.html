<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/group.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="momentanpol2.js"></script>

    <p>
        Test mit Bestimmung des Momentanpols eines Pendels nach Euler.
        Hier wird die Geschwindigkeit durch den Abstand der meisten distanzierten Punkte in verschiedenen Iterationen gemessen.
        Die Winkelgeschwindigkeit wird Ã¼ber die Regressionsgerade ermittelt.
    </p>

    <script>
        globalTestVariables.model = {
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 90, base: true },
                { id: 'A1', x: 230, y: 120 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' }, ori: { type: 'drive', Dw: - Math.PI * 2, Dt: 3 } }
            ]
        };

        const { group, data } = globalMomentanpol2Variables;
        const fn = (result) => {

            const g = g2().clr();
            const { p1, p2 } = result.getMaxDist(g);

            group.addPoints([p1, p2]);
            group.lines.push(Line.fromRegressionLine(result, g));
            result.draw(g);

            data.add(group.momentanpol(20));

            data.draw(g);
            data.drawDeviation(g);
            data.getChart(1, 1, { ymax: 0.25 }).exe(globalTestVariables.ctx3);
            data.fillText(globalTestVariables.txt2, globalTestVariables.txt3);

            g.exe(globalTestVariables.ctx2);
        };

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
</body>

</html>
