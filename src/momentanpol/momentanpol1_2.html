<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/opencv.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="momentanpol.js"></script>

    <p>Test mit Bestimmung des Momentanpols nach Euler mit dem Pendel.
    </p>

    <script>
        globalTestVariables.model = {
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 90, base: true },
                { id: 'A1', x: 230, y: 120 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' }, ori: { type: 'drive', Dw: - Math.PI * 2, Dt: 3 } }
            ]
        };

        const gtv = globalTestVariables;
        const gmv = globalMomentanpolVariables;

        const p1s = [];
        const p2s = [];

        function hypot(p1, p2) {
            return Math.hypot(p2.y - p1.y, p2.x - p1.x);
        }

        const fn = (result) => {
            const { ctx2, ctx3, txt2 } = gtv;

            const g = g2().clr();

            const [p1, p2] = result.getMaxDist(g);

            const lp1 = p1s[p1s.length - 1];
            const lp2 = p2s[p2s.length - 1];

            if (!p1.x || !p1.y || !p2.x || !p2.y) return;

            if (!p1s.length || hypot(lp1, p1) < hypot(lp2, p1)) {
                p1s.push(p1);
                p2s.push(p2);
            }
            else {
                p1s.push(p2);
                p2s.push(p1);
            }

            result.draw(g);

            const threshold = 5;

            if (p1s.length > threshold) {
                const l = p1s[p1s.length - 1];
                const b = p1s[p1s.length - threshold];
                const va = {
                    x: l.x - b.x,
                    y: l.y - b.y,
                }
                const l1 = new Line({ p1: l, p2: p2s[p2s.length - 1] });
                const l2 = new Line({ p1: b, p2: p2s[p2s.length - threshold] });

                const dw = (Math.atan(l1.m) - Math.atan(l2.m) + Math.PI) % Math.PI;

                const rp = {
                    x: l.x + -va.y / dw,
                    y: l.y + va.x / dw,
                };

                gmv.dataXY.add(rp);
                gmv.poles.push(rp);
            }

            gmv.poles.forEach(p => g.cir({ ...p, r: 1, ls: 'orange' }));

            gmv.dataXY.getChart().exe(ctx3);

            gmv.dataXY.drawDeviation(g);

            Line.fromRegressionLine(gmv.poles, g);

            g.exe(ctx2);

            gtv.txt2.innerHTML = `Vermutet:
            x: ${Math.round(gmv.dataXY.x.mu)} /
            Varianz: ${gmv.dataXY.x.variance},
            y: ${Math.round(gtv.cnv_height - gmv.dataXY.y.mu)} /
            Varianz: ${gmv.dataXY.y.variance}.
            Werte: ${(gmv.dataXY.x.length)}`;
        };

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
</body>

</html>
