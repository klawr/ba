    <p>Test mit Ermittlung zweier Kreise von denen einer Richtig ist. Als Vergleichsausgangspunkte werden die Schwerpunkte der 5 am größten distanzierten Punkte genommen.
    </p>

    <script>
        const model = {
            id: 'pendulum',
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 120, base: true },
                { id: 'A1', x: 230, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };

        const ply = []; // Alle Punkte
        const ground1 = new Gnd();
        const ground2 = new Gnd();
        let nod; // Endstück des Pendels
        const data = [];

        const threshold = 10;

        // simulation
        const fn = (result) => {
            const [p1, p2, hy] = getMaxDistCoG(result, 5);

            const h = g2().clr();

            const cog = (pre, cur) => ({
                x: pre.x + cur.x,
                y: pre.y + cur.y,
            });

            let sp1;
            let sp2;

            if (ground1.past.length && ground2.past.length) {
                sp1 = ground1.past.reduce(cog, { x: 0, y: 0 });
                sp1.x /= (ground1.past.length || 1);
                sp1.y /= (ground1.past.length || 1);
                sp2 = ground2.past.reduce(cog, { x: 0, y: 0 });
                sp2.x /= (ground2.past.length || 1);
                sp2.y /= (ground2.past.length || 1);

                if (Math.hypot(sp1, p1) < Math.hypot(sp2, p1)) {
                    ground1.add(p1, threshold);
                    ground2.add(p2, threshold);
                } else {
                    ground1.add(p2, threshold);
                    ground2.add(p1, threshold);
                }
            } else {
                ground1.add(p1, threshold);
                ground2.add(p2, threshold);
            }

            if (!(ground1.confident || ground2.confident)) {
                h.cir({ ...sp1, r: 10, fs: 'blue' })
                    .cir({ ...sp2, r: 10, fs: 'cyan' })
                    .cir({ ...p1, r: 5, fs: 'red' })
                    .nod({ ...p2, r: 5, fs: 'green' })
                    .cir({ ...p1, r: hy }).cir({ ...p2, r: hy });
            } else {
                if (ground1.confident) {
                    gnd2.innerHTML = `Vermutet: x: ${ground1.x}, y: ${cnv1.height - ground1.y}`;
                    h.lin({ p1: ground1, p2: ground2.last_estimate })
                        .gnd({ ...ground1 })
                        .nod({ ...ground2.last_estimate });
                }
                else if (ground2.confident) {
                    gnd2.innerHTML = `Vermutet: x: ${ground2.x}, y: ${cnv1.height - ground2.y}`;
                    h.lin({ p1: ground2, p2: ground1.last_estimate })
                        .gnd({ ...ground2 })
                        .nod({ ...ground1.last_estimate });
                }
            }
            h.exe(ctx2);
        }

        simulation(model, fn);
    </script>
