    <b>pendel4_2.html</b>
    <p>Test mit Ermittlung zweier Kreise von denen einer Richtig ist. Durch die Überprüfung der Bewegung der
        Mittelpunktes kann dann geschaut werden welcher Kreis wahrscheinlicher der Richtige ist.
    </p>

    <script>
        const model = {
            id: 'pendulum',
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 120, base: true },
                { id: 'A1', x: 230, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };

        const ply = []; // Alle Punkte
        const ground1 = new Gnd();
        const ground2 = new Gnd();
        let nod; // Endstück des Pendels
        const data = [];

        // simulation
        const fn = (result) => {
            // let hy = Math.hypot(g1.y - g2.y, g1.x - g2.x);
            let hy = 0;
            let p1;
            let p2;

            for (let i = 0; i < result.length; ++i) {
                for (let j = i + 1; j < result.length; ++j) {
                    const r1 = result[i];
                    const r2 = result[j];
                    const r = Math.hypot(r1.y - r2.y, r1.x - r2.x)
                    if (r > hy) {
                        hy = r;
                        p1 = r1;
                        p2 = r2;
                    }
                }
            }

            const cog = (pre, cur) => ({
                x: pre.x + cur.x,
                y: pre.y + cur.y,
            });

            const h = g2().clr();

            if (ground1.past.length && ground2.past.length) {
                const sp1 = ground1.past.reduce(cog, { x: 0, y: 0 });
                sp1.x /= (ground1.past.length || 1);
                sp1.y /= (ground1.past.length || 1);
                const sp2 = ground2.past.reduce(cog, { x: 0, y: 0 });
                sp2.x /= (ground2.past.length || 1);
                sp2.y /= (ground2.past.length || 1);

                if (Math.hypot(sp1, p1) < Math.hypot(sp2, p1)) {
                    ground1.add(p1, 0);
                    ground2.add(p2, 0);
                } else {
                    ground1.add(p2, 0);
                    ground2.add(p1, 0);
                }
                h.cir({...sp1, r: 10, fs: 'blue'})
                 .cir({...sp2, r: 10, fs: 'cyan'}).exe(ctx2);
            } else {
                ground1.add(p1, 0);
                ground2.add(p2, 0);
            }

            console.log(ground1.confident, ground2.confident)

            h.cir({ ...p1, r: 5, fs: 'red' })
                .nod({ ...p2, r: 5, fs: 'green' });
            if (ground1.confident) {
                h.gnd({ ...ground1 });
            } else {
                h.nod({ ...ground1 });
            }
            if (ground2.confident) {
                h.gnd({ ...ground2 });
            } else {
                h.nod({ ...ground2 });
            }
            h.cir({ ...p1, r: hy }).cir({ ...p2, r: hy }).exe(ctx2);
        }

        simulation(model, fn);
    </script>
