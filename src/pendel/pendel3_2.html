<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <b id="title"></b>
    <script src="../scripts/data.js"></script>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../scripts/smallestEnclosingCircle.js"></script>
    <script src="../scripts/compareImages.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/getMaxDist.js"></script>
    <script src="pendel3.js"></script>

    <p>Test mit Ermittlung zweier Kreise von denen einer Richtig ist. Durch die Überprüfung der Bewegung der
        Mittelpunktes kann dann geschaut werden welcher Kreis wahrscheinlicher der Richtige ist.
    </p>

    <script>
        globalTestVariables.model = {
            id: 'pendulum',
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 120, base: true },
                { id: 'A1', x: 230, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };

        const threshold = 10;

        const { ground1, ground2 } = globalPendel3Variables;

        const fn = (result) => {
            const { ctx2, ctx3, txt2 } = globalTestVariables;

            const [p1, p2, hy] = getMaxDistCoG(result, 5);

            const g = g2().clr();

            const cog = (pre, cur) => ({
                x: pre.x + cur.x,
                y: pre.y + cur.y,
            });

            let sp1;
            let sp2;

            if (ground1.dataX.length) {
                sp1 = ground1.past.reduce(cog, { x: 0, y: 0 });
                sp1.x /= (ground1.past.length || 1);
                sp1.y /= (ground1.past.length || 1);
                sp2 = ground2.past.reduce(cog, { x: 0, y: 0 });
                sp2.x /= (ground2.past.length || 1);
                sp2.y /= (ground2.past.length || 1);

                if (Math.hypot(sp1, p1) < Math.hypot(sp2, p1)) {
                    ground1.add(p1, threshold);
                    ground2.add(p2, threshold);
                } else {
                    ground1.add(p2, threshold);
                    ground2.add(p1, threshold);
                }
            } else {
                ground1.add(p1, threshold);
                ground2.add(p2, threshold);
            }
            ground1.getChart().exe(ctx3);

            // g.cir({ ...sp1, r: 10, fs: 'blue' })
            //     .cir({ ...sp2, r: 10, fs: 'cyan' })
            g.cir({ ...p1, r: 5, fs: 'red' })
                .nod({ ...p2, r: 5, fs: 'green' })
                .cir({ ...p1, r: hy }).cir({ ...p2, r: hy });

            // g.lin({ p1: ground1, p2: ground2.last_estimate })
            //     .gnd({ ...ground1 })
            //     .nod({ ...ground2.last_estimate });

            // g.lin({ p1: ground2, p2: ground1.last_estimate })
            //     .gnd({ ...ground2 })
            //     .nod({ ...ground1.last_estimate });

            g.exe(ctx2);
        }

        register(() => stepCompareImages(fn));
    </script>
</body>

</html>
