<body>
    <a id="title"></a>
    <p>
        Hier wird eine Linie definiert durch die am weitesten voneinander entfernten Pixel bei denen eine VerÃ¤nderung gemessen wurde.
        Der Erwartungswert der Schnittpunkte wird dann als Drehpunkt vermutet.
    </p>

    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="pendel2.js"></script>

    <script>
        globalTestVariables.model = {
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 120, base: true },
                { id: 'A1', x: 230, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };

        const { data, lines } = globalPendel2Variables;

        const fn = (result) => {
            const g = g2().clr();
            const l = new Line(result.getMaxDist(g));

            if (!l.m) {
                return;
            }

            result.draw(g);

            lines.push(l);

            if (lines.length > 1) {
                for (let i = 0; i < lines.length - 1; ++i) {
                    data.add(l.intersection(lines[i]));
                }
                const gnd = { x: data.x.mu, y: data.y.mu };

                data.fillText(
                    globalTestVariables.txt2,
                    globalTestVariables.txt3);

                g.cir({ ...gnd, r: 5 });

                data.getChart().exe(globalTestVariables.ctx3);
            }

            g.lin({ x1: 0, y1: l.b, x2: cnv1.width, y2: l.m * cnv1.width + l.b });

            g.exe(globalTestVariables.ctx2);
        };

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
</body>
