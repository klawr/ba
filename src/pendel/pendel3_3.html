<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../third_party/smallestEnclosingCircle.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="../scripts/group.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="pendel3.js"></script>

    <p>Test mit Ermittlung zweier Kreise von denen einer Richtig ist. Durch die Überprüfung der Bewegung der
        Mittelpunktes kann dann geschaut werden welcher Kreis wahrscheinlicher der Richtige ist.
    </p>

    <script>
        globalTestVariables.model = {
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 120, base: true },
                { id: 'A1', x: 230, y: 90 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };


        const fn = (result) => {
            const { group } = globalPendel3Variables;
            const { ctx2, ctx3, txt2 } = globalTestVariables;

            const g = g2().clr();

            const { p1, p2 } = result.getMaxDist();

            if (!p1 || ! p2) return;
            group.addPoints([p1, p2]);

            group.draw(g);

            const c1 = makeCircle(group.pts[0]);
            const c2 = makeCircle(group.pts[1]);

            const c = c1.r < c2.r ? c1 : c2;

            g.lin({ p1, p2 })
                .gnd({ ...c });
            
            txt2.innerHTML = `Gemessen x: ${c.x}, y: ${globalTestVariables.cnv_height - c.y}`;

            g.exe(ctx2);
        }

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
</body>

</html>
