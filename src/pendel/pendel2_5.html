<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <a id="title"></a>
    <script src="../third_party/g2.full.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="../scripts/data.js"></script>
    <script src="../scripts/line.js"></script>
    <script src="../scripts/pointCloud.js"></script>
    <script src="pendel2.js"></script>

    <p>Durch die Nutzung von orthogonaler Regression ist nun die Gerade auch in der Vertikalen korrekt.
    </p>
    <script>
        globalTestVariables.model = {
            gravity: true,
            nodes: [
                { id: 'A0', x: 149.9, y: 100, base: true },
                { id: 'A1', x: 150, y: 150 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };

        const { data, lines } = globalPendel2Variables;

        const fn = (result) => {
            let { nod } = globalPendel2Variables;
            const { ctx2, ctx3, txt2 } = globalTestVariables;

            const g = g2().clr();

            const filtered = result.removeOverlaps();

            if (!filtered.points.length) return;

            const { m, b } = Line.fromRegressionLine(filtered, g);

            lines.push(new Line({ m, b }));

            if (lines.length > 1) {
                const pts = [];
                for (let i = 0; i < lines.length; ++i) {
                    for (let j = 1; j < lines.length; ++j) {
                        const { x, y } = lines[i].intersection(lines[j]);

                        if (Number.isFinite(x) && Number.isFinite(y)) {
                            pts.push({ x, y });
                        }
                    }
                }
                const gnd = pts.reduce((pre, cur) => ({
                    x: pre.x + cur.x,
                    y: pre.y + cur.y
                }), { x: 0, y: 0 });

                gnd.x /= pts.length;
                gnd.y /= pts.length;

                data.fillText(txt2, txt3);

                g.cir({ ...gnd, r: 5 });

                data.add(gnd);
                data.getChart().exe(ctx3);

                if (gnd) {
                    for (let i = 0, max = 0; i < result.length; ++i) {
                        const r = result.points[i];
                        if (r.x === 0 && r.y === 0) {
                            continue;
                        }
                        const hy = Math.hypot(r.y - gnd.y, r.x - gnd.x);

                        if (hy > max) {
                            nod = r;
                        }
                    }

                    g.lin({ p1: gnd, p2: nod })
                        .gnd({ ...gnd })
                        .nod(nod);
                }
            }

            filtered.draw(g);

            g.exe(ctx2);
        };

        globalTestVariables.register(() => stepCompareImages(fn));
    </script>
</body>

</html>
