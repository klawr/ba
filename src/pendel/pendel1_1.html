<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }
    </style>
</head>

<body>
    <b id="title"></b>
    <script src="../third_party/g2.full.js"></script>
    <script src="../scripts/gnd.js"></script>
    <script src="../third_party/mec2.min.js"></script>
    <script src="../scripts/smallestEnclosingCircle.js"></script>
    <script src="../scripts/compareImages.js"></script>
    <script src="../scripts/simulation.js"></script>
    <script src="pendel1.js"></script>

    <p>Test mit Pendel durch kleinsten ummantelnden Kreis, wenn das Glied sich um mehr als 180° dreht.
        Wie zu sehen ist, ist der vermutete Drehpunkt sehr nah am tatsächlichen Drehpunkt.
        Das Bedecken bis fast zum Ende ändert nichts an der Genauigkeit.
    </p>


    <script>
        const model = {
            id: 'pendulum',
            gravity: true,
            nodes: [
                { id: 'A0', x: 150, y: 100, base: true },
                { id: 'A1', x: 230, y: 130 }
            ],
            constraints: [
                { id: 'a', p1: 'A0', p2: 'A1', len: { type: 'const' } }
            ]
        };

        const fn = (result) => {
            const gpv = globalPendel1Variables;
            const { ctx2, ctx3, gnd } = globalTestVariables;

            const g = g2().clr();
            result.forEach(r => {
                if (!gnd.confident) {
                    // Draw a circle for every found change
                    g.cir({ ...r, r: 1 });
                }
            });

            addPointsForCircle(result, g, { nofilter: true });

            gnd.getChart().exe(ctx3);

            if (gnd.confident) {
                for (let i = 0, max = 0; i < result.length; ++i) {
                    const r = result[i];
                    if (r.x === 0 && r.y === 0) {
                        continue;
                    }
                    const hy = Math.hypot(r.y - gnd.y, r.x - gnd.x);

                    if (hy > max) {
                        gpv.nod = r;
                    }
                }

                g2().clr()
                    .lin({ x1: gnd.x, y1: gnd.y, x2: gpv.nod.x, y2: gpv.nod.y })
                    .gnd({ ...gnd })
                    .nod(gpv.nod)
                    .exe(ctx2);
            }

            g.exe(ctx2);
        }

        register(model, () => stepCompareImages(fn));
    </script>
</body>

</html>
