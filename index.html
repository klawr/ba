<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            overflow-y: hidden;
            margin: 0;
        }

        iframe {
            width: calc(100vw - 18rem);
            border: none;
            margin: 0;
            margin-left: 18rem;
            height: 100%;
        }

        summary {
            margin: 2%;
        }

        .innerDetails {
            margin-left: 4%;
        }

        ul {
            margin: 0;
        }

        li {
            margin: 2%;
        }

        nav {
            width: 18rem;
            height: 100vh;
            flex: 2;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #aaa;
            overflow-x: hidden;
        }

        summary:hover,
        li:hover {
            color: #fff;
            cursor: pointer;
        }

        footer {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>

    <nav id="sidenav" class="nav">
        <h1 style="margin: 1rem">Tests zur BA</h1>
        <footer>
            <a href="https://github.com/klawr/ba">Link zum Repository</a>
            <p>Â© Kai Lawrence</p>
        </footer>
    </nav>
    <iframe id="placeholder"></iframe>
    </div>
    <script>
        const tests = {
            pendel: {
                title: "Drehpunkt bei gegebenem Glied.",
                indices: [5, 5, 3]
            },
            momentanpol: {
                title: "Momentanpol bei gegebenem Glied",
                indices: [5, 2, 2, 3]
            },
            gruppe: {
                title: "Zuordnung mehrerer Glieder.",
                indices: [2, 1, 2, 3]
            },
        }

        const initiallyOpen = false;

        Object.entries(tests).forEach((kv, i) => {
            const title = document.createElement('h2');
            title.innerHTML = kv[1].title;
            const summary = document.createElement('summary');
            const details = document.createElement('details');

            details.open = initiallyOpen;

            kv[1].indices.forEach((e, j) => {
                const innerSummary = document.createElement('summary');
                const innerDetails = document.createElement('details');
                innerDetails.classList.add('innerDetails');
                innerSummary.innerHTML = `${kv[0] + (j + 1)}`;
                innerDetails.appendChild(innerSummary);

                innerDetails.open = initiallyOpen;

                details.appendChild(innerDetails);
                const ul = document.createElement('ul');
                innerDetails.appendChild(ul);

                for (let m = 1; m <= e; ++m) {
                    const li = document.createElement('li');
                    li.innerHTML = `${kv[0] + (j + 1)}_${m}`;
                    li.addEventListener('click', () => {
                        document.getElementById('placeholder').src =
                            `src/${kv[0]}/${kv[0] + (j + 1)}_${m}.html`;
                        for (e of document.getElementsByTagName('li'))
                            e.style.color = '#000';
                        li.style.color = '#eee';

                    });
                    ul.appendChild(li);
                }
            });
            summary.innerHTML = kv[1].title;
            details.appendChild(summary);
            document.getElementById('sidenav').appendChild(details);
        });
    </script>
</body>

</html>
