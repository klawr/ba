<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <input id="camBtn" type="button" value="Toggle camera"></input>
    <input id="snapBtn" type="button" value="Take snaps"></input>
    <br>
    <table>
        <tr>
            <td colspan="3">
                <canvas id="cnv" width="640" height="360"></canvas><br>
            </td>
        </tr>
        <tr>
            <td>
                <canvas id="snap1"></canvas>
            </td>
            <td>
                <canvas id="snap2"></canvas>
            </td>
            <td>
                <canvas id="snap3"></canvas>
            </td>
        </tr>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="./src/toggleCamera.js"></script>
    <script src="./src/detect_changes.js"></script>

    <script>
        const cnv = document.getElementById('cnv');
        const snap1 = document.getElementById('snap1');

        const camBtn = document.getElementById("camBtn");
        camBtn.addEventListener('click', () => toggleCamera(cnv, () => take_image(cnv, snap1)));
    </script>
</body>

</html>
