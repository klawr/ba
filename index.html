<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            outline: 2px solid black !important;
        }

        iframe {
            width: 100%;
            height: 400px;
            margin-left: -2%;
        }

        summary {
            margin: 1%;
            font-size: larger;
        }

        .innerDetails {
            margin-left: 2%;
        }
    </style>
</head>

<body>
    <h1>Tests f√ºr die Bachelor-Thesis von Kai Lawrence.</h1>
    <script>
        const tests = {
            pendel: {
                title: "Tests zum Finden des Drehpunkts bei einem gegebenen Glied.",
                indices: [5, 5, 2]
            },
            momentanpol: {
                title: "Tests zur Ermittlung des Momentanpols bei einem gegebenen Glied",
                indices: [3, 2]
            },
            gruppe: {
                title: "Tests zum Segmentieren der Datenpunkte in mehrere Glieder.",
                indices: [2, 1, 1, 3]
            },
        }

        const initiallyOpen = true;

        Object.entries(tests).forEach((kv, i) => {
            const title = document.createElement('h2');
            title.innerHTML = kv[1].title;
            const summary = document.createElement('summary');
            const details = document.createElement('details');

            details.open = initiallyOpen;

            kv[1].indices.forEach((e, j) => {
                const innerSummary = document.createElement('summary');
                const innerDetails = document.createElement('details');
                innerDetails.classList.add('innerDetails');
                innerSummary.innerHTML = `${kv[0] + (j + 1)}`;
                innerDetails.appendChild(innerSummary);

                innerDetails.open = initiallyOpen;

                details.appendChild(innerDetails);

                for (let m = 1; m <= e; ++m) {
                    const iframe = document.createElement('iframe');
                    iframe.src = `src/${kv[0]}/${kv[0] + (j + 1)}_${m}.html`;
                    innerDetails.appendChild(iframe);
                }
            });
            summary.innerHTML = kv[1].title;
            details.appendChild(summary);
            document.body.appendChild(details);
        });
    </script>
    <a href="https://github.com/klawr/ba">Link zum Repository</a>

</body>

</html>
